apiVersion: apps/v1
kind: Deployment
metadata:
  name: new-demo-jenkins
spec:
  selector:
    matchLabels:
      app: new-demo-jenkins
  replicas: 1
  template:
    metadata:
      labels:
        app: new-demo-jenkins
    spec:
      containers:
      - name: new-demo-jenkins
        image: rakshashenoy/keer:94
        ports:
        - containerPort: 9001


